<div class="header">
  <h2>Lista uplata</h2>
  <button mat-raised-button color="primary" (click)="resetPayments()">Novi mesec</button>
</div>

<table mat-table [dataSource]="students" class="mat-elevation-z4">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Ime </th>
    <td mat-cell *matCellDef="let s"> {{ s.name }} </td>
  </ng-container>

  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef> Prezime </th>
    <td mat-cell *matCellDef="let s"> {{ s.surname }} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let s"> {{ s.email }} </td>
  </ng-container>

  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef> Godina </th>
    <td mat-cell *matCellDef="let s"> {{ s.year }} </td>
  </ng-container>

  <ng-container matColumnDef="studyType">
    <th mat-header-cell *matHeaderCellDef> Vrsta studija </th>
    <td mat-cell *matCellDef="let s"> {{ s.studyType }} </td>
  </ng-container>

  <ng-container matColumnDef="payed">
    <th mat-header-cell *matHeaderCellDef> Placena rata </th>
    <td mat-cell *matCellDef="let s">
      <mat-icon color="{{ s.payed ? 'primary' : 'warn' }}">
        {{ s.payed ? 'check_circle' : 'cancel' }}
      </mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Akcija </th>
    <td mat-cell *matCellDef="let s">
      <button mat-stroked-button color="accent" (click)="markAsPaid(s.id)" [disabled]="s.platioDom">
        Označi kao plaćeno
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
