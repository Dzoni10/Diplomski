<div class="table-container mat-elevation-z4">
  <h2>Studentska sluzba</h2>

  <table mat-table [dataSource]="dataSource" class="mat-table">

    <!-- Ime -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Ime </th>
      <td mat-cell *matCellDef="let s"> {{ s.name }} </td>
    </ng-container>

    <!-- Prezime -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef> Prezime </th>
      <td mat-cell *matCellDef="let s"> {{ s.surname }} </td>
    </ng-container>

    <!-- Index -->
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef> Indeks </th>
      <td mat-cell *matCellDef="let s"> {{ s.index }} </td>
    </ng-container>

    <!-- Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> E-mail </th>
      <td mat-cell *matCellDef="let s"> {{ s.email }} </td>
    </ng-container>

    <!-- Godina -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef> Godina </th>
      <td mat-cell *matCellDef="let s">
        <mat-form-field appearance="outline" style="width: 90px;">
            <mat-select [(ngModel)]="s.year" (selectionChange)="markAsEdited(s)">
                <mat-option *ngFor="let y of [1, 2, 3, 4]" [value]="y">
                    {{ y }}
                </mat-option>
            </mat-select>
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Bud탑et -->
    <ng-container matColumnDef="budget">
      <th mat-header-cell *matHeaderCellDef> Bud탑et </th>
      <td mat-cell *matCellDef="let s">
        <mat-form-field appearance="outline" style="width: 100px;">
            <mat-select [(ngModel)]="s.budget" (selectionChange)="markAsEdited(s)">
                <mat-option [value]="true">DA</mat-option>
                <mat-option [value]="false">NE</mat-option>
            </mat-select>
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Prose훾na ocena -->
    <ng-container matColumnDef="averageGrade">
      <th mat-header-cell *matHeaderCellDef> Prose훾na ocena </th>
      <td mat-cell *matCellDef="let s"> {{ s.averageGrade | number:'1.2-2' }} </td>
    </ng-container>

    <!-- Vrsta studija -->
    <ng-container matColumnDef="studyType">
      <th mat-header-cell *matHeaderCellDef> Vrsta studija </th>
      <td mat-cell *matCellDef="let s">
        <mat-form-field appearance="outline" style="width: 130px;">
            <mat-select [(ngModel)]="s.studyType" (selectionChange)="markAsEdited(s)">
                <mat-option value="OAS">OAS</mat-option>
                <mat-option value="MAS">MAS</mat-option>
                <mat-option value="PHD">PHD</mat-option>
            </mat-select>
        </mat-form-field>
      </td>
    </ng-container>


    <!-- Akcije -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Opcije </th>
      <td mat-cell *matCellDef="let s">
        <button *ngIf="s.edited" mat-raised-button color="primary" (click)="changeStatus(s)">Sacuvaj izmene</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
