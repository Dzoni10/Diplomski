<div class="balance-card mat-elevation-z4">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Trenutno raspoloziva sredstva
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="balance-info">
        <span class="label">Stanje:</span>
        <span class="value">{{ studentDeposit?.money | number:'1.2-2' }} RSD</span>
      </div>
    </mat-card-content>
  </mat-card>
</div>


<div class="deposit-container mat-elevation-z4">
  <h2>Uplata na studentski račun</h2>

  <form [formGroup]="form" (ngSubmit)="deposit()">
    <mat-form-field appearance="outline">
      <mat-label>Broj žiro računa</mat-label>
      <input matInput formControlName="accountNumber" placeholder="123-456789-00" required>
      <mat-error *ngIf="form.get('accountNumber')?.invalid">Unesite broj računa</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>PIN kartice</mat-label>
      <input matInput formControlName="pin" type="password" maxlength="4" required>
      <mat-error *ngIf="form.get('pin')?.invalid">Unesite PIN (4 cifre)</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Iznos (RSD)</mat-label>
      <input matInput type="number" formControlName="amount" required>
      <mat-error *ngIf="form.get('amount')?.invalid">Iznos mora biti veći od 0</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" [disabled]="form.invalid">Uplati</button>
  </form>
</div>
