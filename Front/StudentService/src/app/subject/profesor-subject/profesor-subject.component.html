<h2>Predmeti koje predajete</h2>

<table mat-table [dataSource]="subjects" class="mat-elevation-z4">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Naziv</th>
    <td mat-cell *matCellDef="let s">{{ s.name }}</td>
  </ng-container>

  <ng-container matColumnDef="espb">
    <th mat-header-cell *matHeaderCellDef>ESPB</th>
    <td mat-cell *matCellDef="let s">{{ s.espb }}</td>
  </ng-container>

  <ng-container matColumnDef="semester">
    <th mat-header-cell *matHeaderCellDef>Semestar</th>
    <td mat-cell *matCellDef="let s">{{ s.semester }}</td>
  </ng-container>

  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef>Godina</th>
    <td mat-cell *matCellDef="let s">{{ s.year }}</td>
  </ng-container>

  <ng-container matColumnDef="field">
    <th mat-header-cell *matHeaderCellDef>Smer</th>
    <td mat-cell *matCellDef="let s">{{ s.field }}</td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let s">
      <button mat-button color="primary" (click)="goToDetails(s.id)">Detalji</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
