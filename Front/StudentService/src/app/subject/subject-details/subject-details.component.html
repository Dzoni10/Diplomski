<h2>Studenti prijavljeni za ispit</h2>

<table mat-table [dataSource]="students" class="mat-elevation-z4">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Ime i prezime</th>
    <td mat-cell *matCellDef="let s">{{ s.name }} {{ s.surname }}</td>
  </ng-container>

  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef>Godina</th>
    <td mat-cell *matCellDef="let s">{{ s.year }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let s">{{ s.email }}</td>
  </ng-container>

  <ng-container matColumnDef="points">
    <th mat-header-cell *matHeaderCellDef>Bodovi</th>
    <td mat-cell *matCellDef="let s">
      <input matInput type="number" [(ngModel)]="s.points" min="0" max="100">
    </td>
  </ng-container>

  <ng-container matColumnDef="grade">
    <th mat-header-cell *matHeaderCellDef>Ocena</th>
    <td mat-cell *matCellDef="let s">
      <mat-select [(ngModel)]="s.grade">
        <mat-option *ngFor="let g of [5,6,7,8,9,10]" [value]="g">{{ g }}</mat-option>
      </mat-select>
    </td>
  </ng-container>

  <ng-container matColumnDef="confirm">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let s">
      <button mat-raised-button color="primary"
              [disabled]="!canConfirm(s)"
              (click)="confirm(s)">
        Potvrdi
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['name','year','email','points','grade','confirm']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name','year','email','points','grade','confirm'];"></tr>
</table>
